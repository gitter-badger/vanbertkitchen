<div>
	<h2>Choose a style</h2>
	<div class="col-md-3" ng-repeat="(key, door) in getUniqueStyles(selectedCat)[1]">
			<a ui-sref="doors.color" class="thumbnail" ng-click="setStyle(door.style)">
			<img src="{{door.imageUrl}}">
			<div class="caption">
				<p>{{door.style}}</p>
			</div>
		</a>
	</div>
</div>
