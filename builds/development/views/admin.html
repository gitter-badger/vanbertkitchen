<div>
    <div class="row">
        <h2>Admin area</h2>
        <hr>
        <div class="col-md-4">
            <h4>Add a new door</h4>
            <hr>
            <form name="myform" ng-submit="addDoor()" novalidate>
                <ul class="list-group">
                    <li class="list-group-item">
                        <label>Door name</label>
                        <input ng-model="doorname">
                    </li>
                    <li class="list-group-item">
                        <label>Category</label>
                        <input type="text" ng-model="doorcategory" class="right">
                    </li>
                    <li class="list-group-item">
                        <label>Style</label>
                        <input type="text" ng-model="doorstyle">
                    </li>
                    <li class="list-group-item">
                        <label>Color</label>
                        <input type="text" ng-model="doorcolor">
                    </li>
                    <li class="list-group-item">
                        <label>Width</label>
                        <input type="text" ng-model="doorwidth">
                    </li>
                    <li class="list-group-item">
                        <label>Height</label>
                        <input type="text" ng-model="doorheight">
                    </li>
                    <li class="list-group-item">
                        <label>Price</label>
                        <input type="text" ng-model="doorprice">
                    </li>
                    <li class="list-group-item">
                        <label>Image</label>
                        <input type="text" ng-model="doorImageUrl">
                    </li>
                    <li class="list-group-item">
                        <button type="submit" class="btn btn-default">Add door</button>
                    </li>
                </ul>
            </form>

        </div>

    </div>
</div>
</div>
<div class="row">
    <h4>Doors:</h4>
    <table class="table">
        <thead>
            <tr>
                <th>Name</td>
                    <th>Category</th>
                    <th>Style</th>
                    <th>Color</th>
                    <th>Width</th>
                    <th>Height</th>
                    <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="door in doorsArr">
                <td>{{door.name}}</td>
                <td>{{door.category}}</td>
                <td>{{door.style}}</td>
                <td>{{door.color}}</td>
                <td>{{door.width | number}}</td>
                <td>{{door.height | number}}</td>
                <td>{{door.price | currency}}</td>
                <td>
                    <button class="btn btn-danger" ng-click="removeDoor(door)">Remove Door</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</div>
