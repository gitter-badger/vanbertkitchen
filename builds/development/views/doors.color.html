<div>

	<h2>Choose a color</h2>
	<div class="col-md-3" ng-repeat="(key, door) in doors" ng-show="door.style == selectedStyle">
			<a ui-sref="doors.door" class="thumbnail" ng-click="setColor(key)">
			<img src="https://placehold.it/250x250">
			<div class="caption">
				<p>{{door.color}}</p>
			</div>
		</a>
	</div>
</div>
